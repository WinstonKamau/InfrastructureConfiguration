resources:
- name: k8s-node-pool
  type: container.v1.nodePool
  properties:
    name: test-node-pool
    initialNodeCount: 3
    locations:
      - us-central1-a
    version: "1.15.4-gke.22"
    config:
      machineType: n1-standard-1
      diskSizeGb: 10
      oauthScopes:
        - https://www.googleapis.com/auth/compute 
        - https://www.googleapis.com/auth/devstorage.read_only
      imageType: "COS"
    zone: us-central1-a
    clusterId: k8s-cluster-test
